<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<style type="text/css">
		.heading {text-align:center;}
		.col-sm-12 {text-align:center;}
		th {text-align:center;}
		td {}
	</style>
	<title>My Shopping List</title>
				    
</head>
	<body ng-controller = "MainCtrl">
		<div class = "container-fluid">
			<h1 class = "heading">My Shopping List</h1>
			<br><br>
			<div class = "row">
				<div class="col-sm-12">
					<form class="form-inline" >
						<div class="form-group">	
							<input type="text" class="form-control" id="item-{{item.id}}" placeholder="Add your Grocery Item Here" size="35" ng-model="itemEntry" ng-submit="addItem()" >
						</div>
						<div class="form-group">
							<input type="number" class="form-control" ng-model="priceEntry" placeholder="Price" size="5">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" placeholder="Qty" ng-model="quantityEntry" style="width:100px;">
						</div>	
						<button type="button" class="btn btn-success" ng-click="addItem()" >Submit</button>
						<div>
							<data-spy="affix">
							<input class="form-control" type="text" placeholder="Total" readonly >
							<data-offset-top="50">	
						</div>
					</form>	
				</div>	
			</div>
			<div style="height:200px;">
				&nbsp;
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table class="table table-hover table-bordered" >
						<thead>
							<tr>
								<th style="width:150px;">&nbsp;</th>
								<th>Item</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Price  With Tax</th>
							</tr>
						</thead>
						<tbody >
							<tr ng-repeat="item in items">
								<td>
									<button type="button" id="cross" class="btn btn-danger btn-xs" style="width:15;height:30px;" ng-click="clearBought()">								
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</button>
									&nbsp;
									&nbsp;
									<button type="button" id="item-{{item.id}}" class="btn btn-success btn-xs" style="width:15;height:30px;" ng-model="item.bought">								
										<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
									</button>
								</td>
								<td ng-model="itemBought" class="{{isBought(item.bought)}}">{{item.text}}</td>
								<td>{{item.price | currency}}</td>
								<td>{{item.quantity}}</td> 
								<td>{{item.priceWtax | currency}} </td>
